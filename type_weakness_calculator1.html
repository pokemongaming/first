<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pok√©mon GO Type Weakness Calculator</title>
<meta name="description" content="Pok√©mon GO type weakness calculator. Select one or two types and instantly see weaknesses, resistances, double weaknesses, and immunities. Perfect for raids and PvP.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial, sans-serif; background:#f6f7fb; margin:0; }
.container { max-width:900px; margin:auto; padding:16px; }

h1 { text-align:center; }

.card {
  background:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.select-row {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin-bottom:16px;
}

select {
  padding:8px 12px;
  font-size:16px;
}

.results { margin-top:20px; }

.group { margin-bottom:14px; }

.group h3 { margin-bottom:6px; }

.badge {
  display:inline-block;
  padding:5px 10px;
  border-radius:14px;
  color:#fff;
  font-weight:bold;
  margin:3px;
  font-size:13px;
}

/* Type colors */
.normal{background:#A8A77A}
.fire{background:#EE8130}
.water{background:#6390F0}
.electric{background:#F7D02C;color:#000}
.grass{background:#7AC74C}
.ice{background:#96D9D6;color:#000}
.fighting{background:#C22E28}
.poison{background:#A33EA1}
.ground{background:#E2BF65;color:#000}
.flying{background:#A98FF3}
.psychic{background:#F95587}
.bug{background:#A6B91A;color:#000}
.rock{background:#B6A136}
.ghost{background:#735797}
.dragon{background:#6F35FC}
.dark{background:#705746}
.steel{background:#B7B7CE;color:#000}
.fairy{background:#D685AD}

.footer-links {
  text-align:center;
  margin-top:20px;
}
.footer-links a {
  margin:0 10px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
<h1>Pok√©mon GO Type Weakness Calculator</h1>

<p style="text-align:center;">
Select one or two Pok√©mon types to see their combined weaknesses, resistances, and immunities.
</p>

<div class="card">

<div class="select-row">
<select id="type1">
<option value="">Select Type 1</option>
</select>

<select id="type2">
<option value="">Select Type 2 (Optional)</option>
</select>
</div>

<div class="results" id="results"></div>

</div>

<div class="footer-links">
<a href="/pokemon-go-type-chart/">üìä Full Type Chart</a> |
<a href="/type-effectiveness/">‚öîÔ∏è Type Effectiveness Guide</a>
</div>

</div>

<script>
const types = ["normal","fire","water","electric","grass","ice","fighting","poison","ground","flying","psychic","bug","rock","ghost","dragon","dark","steel","fairy"];

const chart = {
normal:{fighting:2, ghost:0},
fire:{water:2, ground:2, rock:2, fire:0.5, grass:0.5, ice:0.5, bug:0.5, steel:0.5, fairy:0.5},
water:{electric:2, grass:2, fire:0.5, water:0.5, ice:0.5, steel:0.5},
electric:{ground:2, electric:0.5, flying:0.5, steel:0.5},
grass:{fire:2, ice:2, poison:2, flying:2, bug:2, water:0.5, electric:0.5, grass:0.5, ground:0.5},
ice:{fire:2, fighting:2, rock:2, steel:2, ice:0.5},
fighting:{flying:2, psychic:2, fairy:2, bug:0.5, rock:0.5, dark:0.5},
poison:{ground:2, psychic:2, fighting:0.5, poison:0.5, bug:0.5, grass:0.5, fairy:0.5},
ground:{water:2, grass:2, ice:2, poison:0.5, rock:0.5, electric:0},
flying:{electric:2, ice:2, rock:2, fighting:0.5, bug:0.5, grass:0.5, ground:0},
psychic:{bug:2, ghost:2, dark:2, fighting:0.5, psychic:0.5},
bug:{fire:2, flying:2, rock:2, fighting:0.5, ground:0.5, grass:0.5},
rock:{water:2, grass:2, fighting:2, ground:2, steel:2, normal:0.5, fire:0.5, poison:0.5, flying:0.5},
ghost:{ghost:2, dark:2, poison:0.5, bug:0.5, normal:0},
dragon:{ice:2, dragon:2, fairy:2, fire:0.5, water:0.5, electric:0.5, grass:0.5},
dark:{fighting:2, bug:2, fairy:2, ghost:0.5, dark:0.5, psychic:0},
steel:{fire:2, fighting:2, ground:2, normal:0.5, grass:0.5, ice:0.5, flying:0.5, psychic:0.5, bug:0.5, rock:0.5, dragon:0.5, steel:0.5, fairy:0.5, poison:0},
fairy:{poison:2, steel:2, fighting:0.5, bug:0.5, dark:0.5, dragon:0}
};

const type1Select = document.getElementById("type1");
const type2Select = document.getElementById("type2");
const resultsDiv = document.getElementById("results");

// Fill dropdowns
types.forEach(t=>{
  const opt1 = document.createElement("option");
  opt1.value = t;
  opt1.textContent = t.charAt(0).toUpperCase()+t.slice(1);
  type1Select.appendChild(opt1);

  const opt2 = opt1.cloneNode(true);
  type2Select.appendChild(opt2);
});

function calculate() {
  const t1 = type1Select.value;
  const t2 = type2Select.value;

  if(!t1) {
    resultsDiv.innerHTML = "";
    return;
  }

  let final = {};
  types.forEach(atk=>{
    let m1 = chart[t1][atk] ?? 1;
    let m2 = t2 ? (chart[t2][atk] ?? 1) : 1;
    final[atk] = m1 * m2;
  });

  const weak4=[], weak2=[], resist=[], resist4=[], immune=[];

  for(const t in final){
    if(final[t] === 4) weak4.push(t);
    else if(final[t] === 2) weak2.push(t);
    else if(final[t] === 0.5) resist.push(t);
    else if(final[t] === 0.25) resist4.push(t);
    else if(final[t] === 0) immune.push(t);
  }

  function render(title, arr){
    if(arr.length===0) return "";
    return `<div class="group"><h3>${title}</h3>${arr.map(t=>`<span class="badge ${t}">${t.charAt(0).toUpperCase()+t.slice(1)}</span>`).join("")}</div>`;
  }

  resultsDiv.innerHTML =
    render("üî• 4√ó Weaknesses", weak4) +
    render("‚ö° 2√ó Weaknesses", weak2) +
    render("üõ°Ô∏è Resistances (¬Ω√ó)", resist) +
    render("üß± Double Resistances (¬º√ó)", resist4) +
    render("‚ùå Immunities", immune);
}

type1Select.addEventListener("change", calculate);
type2Select.addEventListener("change", calculate);
</script>

</body>
</html>

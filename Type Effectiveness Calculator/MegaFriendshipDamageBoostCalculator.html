<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mega & Friendship Damage Boost Calculator | Pokémon GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Pokémon GO Mega and Friendship Damage Boost Calculator. Calculate total raid damage bonuses with Mega Evolution and friendship levels.">

<style>
body{
  margin:0;
  background:#090909;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}
.container{
  max-width:720px;
  margin:auto;
  padding:16px;
}
h1{
  font-size:22px;
  margin-bottom:12px;
}
.card{
  background:#151515;
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 14px rgba(0,0,0,0.5);
}
label{
  display:block;
  margin-top:14px;
  font-size:14px;
}
select{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
  background:#222;
  color:#fff;
}
button{
  margin-top:18px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#00ff6a,#00c853);
  font-weight:700;
  cursor:pointer;
}
.result{
  margin-top:18px;
  text-align:center;
}
.value{
  font-size:26px;
  font-weight:900;
}
.breakdown{
  margin-top:10px;
  font-size:14px;
  opacity:0.9;
}
.seo{
  margin-top:16px;
  font-size:13px;
  color:#ccc;
  line-height:1.5;
}
</style>
</head>

<body>
<div class="container">
<h1>Mega & Friendship Damage Boost Calculator</h1>

<div class="card">

<label>Mega Evolution Active</label>
<select id="mega">
  <option value="none">None</option>
  <option value="same">Mega (Same Type)</option>
  <option value="different">Mega (Different Type)</option>
</select>

<label>Friendship Level</label>
<select id="friendship">
  <option value="none">No Friendship</option>
  <option value="good">Good Friend</option>
  <option value="great">Great Friend</option>
  <option value="ultra">Ultra Friend</option>
  <option value="best">Best Friend</option>
</select>

<button onclick="calculateBoost()">Calculate Boost</button>

<div class="result">
  <div class="value">Total Boost: <span id="total">—%</span></div>
  <div class="breakdown" id="details"></div>
</div>

<div class="seo">
This calculator shows how Mega Evolution and friendship bonuses stack
in Pokémon GO raids. Damage boosts are applied multiplicatively and
can significantly improve raid performance.
</div>

</div>
</div>

<script>
function calculateBoost(){
  let mega=document.getElementById("mega").value;
  let friendship=document.getElementById("friendship").value;

  let boost=1;
  let text=[];

  if(mega==="same"){
    boost*=1.3;
    text.push("Mega Same Type: +30%");
  }
  if(mega==="different"){
    boost*=1.1;
    text.push("Mega Different Type: +10%");
  }

  if(friendship==="good"){
    boost*=1.03;
    text.push("Good Friend: +3%");
  }
  if(friendship==="great"){
    boost*=1.06;
    text.push("Great Friend: +6%");
  }
  if(friendship==="ultra"){
    boost*=1.10;
    text.push("Ultra Friend: +10%");
  }
  if(friendship==="best"){
    boost*=1.15;
    text.push("Best Friend: +15%");
  }

  let percent=((boost-1)*100).toFixed(1);

  document.getElementById("total").innerText=percent;
  document.getElementById("details").innerText=text.join(" | ");
}
</script>

</body>
</html>

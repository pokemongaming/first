<script>
function calculateWin(){
  let tier=document.getElementById("tier").value;
  let players=parseInt(document.getElementById("players").value);
  let counters=document.getElementById("counters").value;
  let weather=document.getElementById("weather").value;
  let friendship=document.getElementById("friendship").value;

  let base=0;

  if(tier==="3") base=85;
  if(tier==="5") base=60;
  if(tier==="mega") base=55;
  if(tier==="gigantamax") base=45;

  base += (players-4)*8;

  if(counters==="top") base+=15;
  if(counters==="good") base+=5;
  if(counters==="budget") base-=10;

  if(weather==="boosted") base+=8;

  if(friendship==="good") base+=3;
  if(friendship==="great") base+=6;
  if(friendship==="ultra") base+=10;
  if(friendship==="best") base+=15;

  if(base>95) base=95;
  if(base<5) base=5;

  document.getElementById("risk").innerText="Risk Level: "+risk;
}

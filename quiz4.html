let current = 0;

const quizArea = document.getElementById("quizArea");
const progressFill = document.getElementById("progressFill");

function loadQuestion() {
  progressFill.style.width =
    ((current / quizConfig.questions.length) * 100) + "%";

  const q = quizConfig.questions[current];

  quizArea.innerHTML = `
    <div class="question-count">Question ${current + 1} of ${quizConfig.questions.length}</div>
    <div class="question">${q.q}</div>
    ${q.options.map((opt, i) =>
      `<div class="option" onclick="selectAnswer(${i}, this)">${opt}</div>`
    ).join("")}
    <div class="feedback" id="feedback"></div>
  `;
}

function selectAnswer(index, element) {
  const q = quizConfig.questions[current];
  document.querySelectorAll(".option").forEach(o => o.onclick = null);

  if (index === q.answer) {
    element.classList.add("correct");
    score++;
    document.getElementById("feedback").innerHTML = "‚úÖ Correct! " + q.explanation;
  } else {
    element.classList.add("wrong");
    document.querySelectorAll(".option")[q.answer].classList.add("correct");
    document.getElementById("feedback").innerHTML = "‚ùå Wrong! " + q.explanation;
  }

  setTimeout(() => {
    current++;
    current < quizConfig.questions.length ? loadQuestion() : showResult();
  }, 1200);
}

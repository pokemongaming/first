<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Pok√©mon by Type Quiz</title>
<meta name="description" content="Can you guess the Pok√©mon by its type combination? Test your Pok√©mon GO knowledge with this fun quiz.">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 10px;
}
.quiz-container {
  max-width: 720px;
  margin: auto;
  background: #fff;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}
.progress {
  background: #e5e7eb;
  height: 8px;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 16px;
}

.type-badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:0.75rem;
  font-weight:700;
  background:#e5e7eb;
  margin-right:6px;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: #2563eb;
  transition: width 0.4s ease;
}
h1 { text-align:center; font-size:1.4rem; }
.question-count { text-align:center; font-weight:600; margin-bottom:8px; }
.question { font-weight:600; margin-bottom:12px; }
.option {
  padding:12px;
  background:#f1f5f9;
  border-radius:10px;
  margin-bottom:8px;
  cursor:pointer;
}
.option:hover { transform: scale(1.02); }
.correct { background:#dcfce7; border:2px solid #22c55e; }
.wrong { background:#fee2e2; border:2px solid #ef4444; }
.feedback { margin-top:10px; font-weight:600; }
.result-box { text-align:center; }
.result-box a { font-weight:600; color:#2563eb; text-decoration:none; }
</style>
</head>

<body>

<div class="quiz-container">
<h1>Guess the Pok√©mon by Type</h1>
<p>Identify the Pok√©mon using only its type combination. No images needed!</p>

<div class="progress">
  <div class="progress-fill" id="progressFill"></div>
</div>

<div id="quizArea"></div>
</div>

<script>
/* ========= ONLY CHANGE THIS PART ========= */

const quizConfig = {
  title: "Learn type matchups using our",
  ctaHtml: `
    üëâ <a href="/pokemon-go-type-chart" target="_blank">Pok√©mon Type Chart</a>
  `,
  questions: [
    {
      q: `Which Pok√©mon is <br>
<span class="type-badge">Fire</span>
<span class="type-badge">Fighting</span>`,
      options: ["Blaziken","Infernape","Emboar"],
      answer: 1,
      explanation: "Blaziken is Fire / Fighting type pokemon."
    },
{
      q: `Which Pok√©mon is <br>
<span class="type-badge">Dragon</span>
<span class="type-badge">Flying</span>
`,
      options: ["Rayquaza", "Salamence","Dragonite"],
      answer: 1,
      explanation: "Rayquaza is Dragon / Flying type pokemon."
    },
{
      q: `Which Pok√©mon is <br>
<span class="type-badge">Water</span>
<span class="type-badge">Dark</span>`,
      options: ["Greninja", "Sharpedo", "Crawdaunt"],
      answer: 1,
      explanation: "Greninja is Water / Dark type pokemon."
    },
{
      q: `Which Pok√©mon is <br>
<span class="type-badge">Ghost</span>
<span class="type-badge">Poison</span>
`,
      options: ["Gengar", "Dragapult", "Mismagius"],
      answer: 1,
      explanation: "Gengar is Ghost / Poison type pokemon."
    },
    {
      q: `Which Pok√©mon is <br>
<span class="type-badge">Steel</span>
<span class="type-badge">Psychic</span>`,
      options: ["Metagross", "Jirachi", "Bronzong"],
      answer: 1,
      explanation: "Metgaross is Steel / Psychic type pokemon."
    }
  ]
};

/* ========= DO NOT TOUCH BELOW ========= */



let current = 0;
let score = 0;

const quizArea = document.getElementById("quizArea");
const progressFill = document.getElementById("progressFill");

function loadQuestion() {
  progressFill.style.width =
    ((current / quizConfig.questions.length) * 100) + "%";

  const q = quizConfig.questions[current];

  quizArea.innerHTML = `
    <div class="question-count">Question ${current + 1} of ${quizConfig.questions.length}</div>
    <div class="question">${q.q}</div>
    ${q.options.map((opt, i) =>
      `<div class="option" onclick="selectAnswer(${i}, this)">${opt}</div>`
    ).join("")}
    <div class="feedback" id="feedback"></div>
  `;
}

function selectAnswer(index, element) {
  const q = quizConfig.questions[current];
  document.querySelectorAll(".option").forEach(o => o.onclick = null);

  if (index === q.answer) {
    element.classList.add("correct");
    score++;
    document.getElementById("feedback").innerHTML = "‚úÖ Correct! " + q.explanation;
  } else {
    element.classList.add("wrong");
    document.querySelectorAll(".option")[q.answer].classList.add("correct");
    document.getElementById("feedback").innerHTML = "‚ùå Wrong! " + q.explanation;
  }

  setTimeout(() => {
    current++;
    current < quizConfig.questions.length ? loadQuestion() : showResult();
  }, 1200);
}

function showResult() {
  progressFill.style.width = "100%";

  const level =
    score >= quizConfig.questions.length * 0.8 ? "üî• Expert Trainer" :
    score >= quizConfig.questions.length * 0.5 ? "‚ö° Learning Trainer" :
    "üìò Beginner";

  quizArea.innerHTML = `
    <div class="result-box">
      <h2>${level}</h2>
      <p>You scored <strong>${score} / ${quizConfig.questions.length}</strong></p>
      <p>Improve using these tools:</p>
      <p>${quizConfig.ctaHtml}</p>
    </div>
  `;
}

loadQuestion();
</script>

</body>
</html>
